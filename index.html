<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas></canvas>

    <script type="module">
        import { System } from "./node_modules/ecsy/build/ecsy.module.js";
        import { Position, Velocity, Link } from "./components.js";
        import { createForceGraph, addLink, addNode, anchorNode } from './index.js';

        export class RenderSystem extends System {
            execute (delta, time) {
                let canvas = document.querySelector("canvas");
                let canvasWidth = (canvas.width = window.innerWidth);
                let canvasHeight = (canvas.height = window.innerHeight);
                let ctx = canvas.getContext("2d");

                this.queries.nodes.results.forEach((node) => {
                    let nodePosition = node.getComponent(Position);
                    this.drawCircle(ctx, nodePosition.value);
                })

                this.queries.links.results.forEach((link) => {
                    let linkPoints = link.getComponent(Link);
                    let from = this.queries.nodes.results.find((node) => node.id === linkPoints.from);
                    let to = this.queries.nodes.results.find((node) => node.id === linkPoints.to);
                    let fromPos = from.getComponent(Position).value;
                    let toPos = to.getComponent(Position).value;
                    ctx.moveTo(fromPos.x, fromPos.y);
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = "#1ee";
                    ctx.lineTo(toPos.x, toPos.y);
                    ctx.stroke();
                });
            }

            drawCircle(ctx, position) {
                ctx.fillStyle = "#e43";
                ctx.beginPath();
                ctx.arc(position.x, position.y, 10, 0, 2 * Math.PI, false);
                ctx.fill();
                ctx.lineWidth = 1;
                ctx.strokeStyle = "#ee1";
                ctx.stroke();
            }
        }
        RenderSystem.queries = {
            nodes: {
                components: [Position, Velocity]
            },
            links: {
                components: [Link]
            }
        }

        let forceGraph = createForceGraph();
        forceGraph.registerSystem(RenderSystem)

        async function setup() {
            let node1 = await addNode();
            let node2 = await addNode();
            let link1 = await addLink(node1.id, node2.id);

            let node3 = await addNode();
            let node4 = await addNode();
            let link2 = await addLink(node3.id, node4.id);

            let link3 = await addLink(node1.id, node3.id);

            let node5 = await addNode();
            let node6 = await addNode();
            let link4 = await addLink(node2.id, node5.id);
            let link5 = await addLink(node2.id, node6.id);

            let node7 = await addNode();
            let link6 = await addLink(node1.id, node7.id);

            anchorNode(node1);
        }
        setup();
    </script>
</body>
</html>
